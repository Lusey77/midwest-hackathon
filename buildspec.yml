version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies
      - npm install -g mocha
      - npm install
  build:
    commands:
      - echo Running tests
      - npm run test
      - npm run ftest
      - npm run build
artifacts:
  name: alexa-scribe
  type: zip
  files:
    - dist/index.js
    - dist/index.js.map
    - node_modules
    - package.json
